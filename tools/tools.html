{% macro checklist(list) -%}
<ol class="checklist text-xl md:text-2xl list-decimal list-outside ml-8 mb-6">
    {% for line in list %}
    <li class="pb-3">{{ line }}</li>
    {% endfor %}
</ol>
{%- endmacro %}

{% macro bigfatbox(text) -%}
<div class="my-6 p-6 font-semibold text-xl border-solid border-2">
    {{ text }}
</div>
{%- endmacro %}
