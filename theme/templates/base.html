<!DOCTYPE html>
<html lang="{% block html_lang %}{{ DEFAULT_LANG }}{% endblock html_lang %}">

<head>
  {% block head %}
  <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
  <meta charset="utf-8" />
  <meta name="generator" content="Pelican" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet"
        href="/{{ THEME_STATIC_DIR }}/css/main.css" />
  {% endblock head %}
</head>

<body class="bg-amber-100">
  <div class="max-w-7xl mx-auto">

    <header class="text-4xl p-4 font-semibold bg-red-400">
      {% block header %}{% endblock %}
    </header><!-- /#banner -->
    <div class="md:grid md:grid-cols-[minmax(260px,_25%)_1fr]">
      {% block navigation %}
      {% endblock navigation %}

      {% block content %}
      {% endblock %}
    </div>

    {% block footer %}
    {% endblock %}
  </div>
</body>

</html>
